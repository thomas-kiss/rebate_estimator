<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Grow Light Rebate Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Grow Light Rebate Calculator</h1>

  <!-- Calculator form -->
  <form id="calcForm">
    <label>PPF (fixture, µmol/s): <input type="number" id="ppf" required></label>
    <label>Quantity: <input type="number" id="qty" required></label>
    <label>PPE Baseline (µmol/J): <input type="number" id="ppe" step="0.01" required></label>
    <label>Watts per Fixture: <input type="number" id="watts" required></label>
    <label>Hours per Year: <input type="number" id="hours" required></label>
    <label>WHF: <input type="number" id="whf" step="0.01" required></label>
    <label>Incentive Rate ($/kWh): <input type="number" id="rate" step="0.01" required></label>
    <button type="submit">Calculate</button>
  </form>

  <!-- Results -->
  <div id="results"></div>

  <script src="script.js"></script>
</body>
</html>
